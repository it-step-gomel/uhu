<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница сайта</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="baza">
    <h1>Классная страница для отображения на сайте</h1>
    <footer>
        <h3>&#169; web-master D.Minin</h3>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
        VANTA.DOTS({
            el: "#baza",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff20d7,
            color2: 0xffbd20,
            size: 4.50,
            spacing: 25.00
        })
    </script>
</body>

</html>
